<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home Page</title>
</head>
<body>
    <main class="flex flex-col justify-center items-center">
        <h1>Welcome to Payoo</h1>

        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3"> 
                <div class="stats shadow">
                    <div class="stat">
                       <div class="stat-title">Available Balance</div>
                        <div id="main-balance" class="stat-value">9400</div>
                     </div>
              </div>
              <div class="divider"></div>

              <div>
                <button id="add-money-main-btn" class="btn btn-lg">Add Money</button>
                <button id="cash-out-money-main-btn" class="btn btn-lg">Cash Out</button>
              </div>


              <div class="divider"> </div>

              <!-- Cash in  section Start  -->
              <div id="cash-in-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount Add</span>
                    </label>
                    <input id="input-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- Cash in section End  -->


              <!-- Cash out section start -->

              <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount </span>
                    </label>
                    <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-money-btn" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- Cash out section end -->

            </div>
            </div>
          </div>
    </main>


    <script src="home.js"></script>
    <script src="cashout.js"></script>
    <script src="feature.js"></script>
</body>
</html>
